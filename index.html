<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>全屏悬浮窗</title>
	<style>
		#overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100000%;
			height: 100000%;
			background-color: rgba(0,0,0,0.5);
			z-index: 9999;
		}
		#content {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<div id="overlay">
		<div id="content">
			<h1>我是全屏悬浮窗</h1>
			<p>这是悬浮窗的内容</p>
			<button onclick="closeOverlay()">关闭</button>
		</div>
	</div>
	<!-- 在这里可以添加其他页面内容 -->
	<script>
		function closeOverlay() {
			document.getElementById("overlay").remove();
			// 这里可以添加其他关闭操作
		}
	</script>
</body>
</html>
